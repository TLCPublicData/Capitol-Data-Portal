{% set placeholder = _('Ex: 2011 Elections') %}

<form class="row" method="get" action="{% url_for controller='package', action='search' %}" style="display:flex">
  <input id="field-main-search" type="text" class="form-control col-md-6 offset-md-2 col-sm-12 offset-sm-0" style="margin-right: 5px;" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
  <button class="btn btn-primary col-md-2" style="background-color: #112e51">
    <input id value="Search" type="submit" style="color:white; border:none; background-image: none; background-color: transparent; -webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none; margin-bottom: 0px; font-family: 'Open Sans', sans-serif;">
  </button>
</form>
